    <script type="text/javascript">
        let cont = document.querySelector('.container');
        let layer = document.querySelectorAll('.layer');
        let slide = document.querySelector('.slide')
        let titulo = document.querySelectorAll('.slide')
        let h1 = document.getElementsByTagName('h1')
        let montana1 = document.querySelectorAll('.montana1')
        let montana2 = document.querySelectorAll('.montana2')
        let montana3 = document.querySelectorAll('.montana3')
        let montana4 = document.querySelectorAll('.montana4')
        let montana5 = document.querySelectorAll('.montana5')
        let montana6 = document.querySelectorAll('.montana6')
        cont.onscroll = function () {
            let X = cont.scrollTop;
            console.log(X)
            for (var j = 0; j < layer.length; j++) {
                layer[j].style.left = X / 7 + 'px';
            }

            for (var mon1 = 0; mon1 < montana1.length; mon1++) {
                montana1[mon1].style.left = X / 6 + 'px';
            }

            for (var mon2 = 0; mon2 < montana2.length; mon2++) {
                montana2[mon2].style.left = X / 5 + 'px';
            }
            for (var mon3 = 0; mon3 < montana3.length; mon3++) {
                montana3[mon3].style.left = X / 4 + 'px';
            }
            for (var mon4 = 0; mon4 < montana4.length; mon4++) {
                montana4[mon4].style.left = X / 3 + 'px';
            }
            for (var mon5 = 0; mon5 < montana5.length; mon5++) {
                montana5[mon5].style.left = X / 2 + 'px';
            }
            for (var mon6 = 0; mon6 < montana6.length; mon6++) {
                montana6[mon6].style.left = X / 1.5 + 'px';
            }

            for (var i = 0; i < titulo.length; i++) {


                let ancho = titulo[i].offsetLeft;
                if (ancho - 900 < X) {
                    h1[i].className = 'animate__animated animate__fadeInRight'
                }
                else {
                    h1[i].className = ''
                }
            }
            if (X > 5065) {
                cont.scrollTop = 5065
            }
